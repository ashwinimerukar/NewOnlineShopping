
<div class="container">
    <div class="row">
       <div class="title-center"><h1>{{title}}</h1></div>     
            <div class="col-xs-12">
                <div class="col-xs-6"  style="float:left">
                    <img id="chartGraph" src="{{data.imageUrl}}" >
                    <div style="margin-left:140px">
                           <b> {{data.name}} </b>
                    </div>  
                </div>
               
    <div class="col-xs-6" id="Productdetails" style="margin-left:450px">
            <div >
                   <b> <u>{{data.title}}</u></b>
                    <br>
                    <br>
                   <b>Domain : </b> {{ data.domain}}
                    <br>
                   <b>Product Details:  </b>
                   <br>
                   Category : {{ data.category}}
                   <br>
                   ProductId : {{data.productId}}
                   <br>
                   CreatedAt :{{ data.createdAt}}
                    <br>
                   <b>Price :</b>  {{data.price}}
                   <br>
                   <b> ReviewCount : </b> {{data.reviewCount}}
                   <br>
                   LatestReviewDate :  {{data.latestReviewDate}}
                    <br>
                  <b> TopScores : </b> 
                    <br>
            </div>  
            <div class="col-xs-12 " id="chartGraph1" >
                    <ngx-charts-bar-vertical
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="scorearray"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel">
                    </ngx-charts-bar-vertical>
                </div>

    </div>
</div>
      
</div>
               
    
</div>
